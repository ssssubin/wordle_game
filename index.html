<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <div class="menu-bar-left">
          <img src="assets/bar-3.svg" alt="bar-3" />
          <div>Wordle</div>
        </div>
        <div class="menu-bar-right">
          <img src="assets/question-mark.svg" alt="question-mark" />
          <img src="assets/chart.svg" alt="chart" />
          <img src="assets/setting.svg" alt="setting" />
          <div>Subscribe to Games</div>
        </div>
      </div>
    </header>
    <main>
      <div id="time">time: 00:00</div>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="05"></div>
        <div class="board-block" data-index="06"></div>
        <div class="board-block" data-index="07"></div>
        <div class="board-block" data-index="08"></div>
        <div class="board-block" data-index="09"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="15"></div>
        <div class="board-block" data-index="16"></div>
        <div class="board-block" data-index="17"></div>
        <div class="board-block" data-index="18"></div>
        <div class="board-block" data-index="19"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="25"></div>
        <div class="board-block" data-index="26"></div>
        <div class="board-block" data-index="27"></div>
        <div class="board-block" data-index="28"></div>
        <div class="board-block" data-index="29"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard-row row-0">
        <div class="keyboard-block">Q</div>
        <div class="keyboard-block">W</div>
        <div class="keyboard-block">E</div>
        <div class="keyboard-block">R</div>
        <div class="keyboard-block">T</div>
        <div class="keyboard-block">Y</div>
        <div class="keyboard-block">U</div>
        <div class="keyboard-block">I</div>
        <div class="keyboard-block">O</div>
        <div class="keyboard-block">P</div>
      </div>
      <div class="keyboard-row row-1">
        <div class="keyboard-block">A</div>
        <div class="keyboard-block">S</div>
        <div class="keyboard-block">D</div>
        <div class="keyboard-block">F</div>
        <div class="keyboard-block">G</div>
        <div class="keyboard-block">H</div>
        <div class="keyboard-block">J</div>
        <div class="keyboard-block">K</div>
        <div class="keyboard-block">L</div>
      </div>
      <div class="keyboard-row row-2">
        <div class="keyboard-block__Enter">ENTER</div>
        <div class="keyboard-block">Z</div>
        <div class="keyboard-block">X</div>
        <div class="keyboard-block">C</div>
        <div class="keyboard-block">V</div>
        <div class="keyboard-block">B</div>
        <div class="keyboard-block">N</div>
        <div class="keyboard-block">M</div>
        <div class="keyboard-block__img">
          <img src="assets/backspace.svg" alt="backspace" />
        </div>
      </div>
    </footer>
  </body>
</html>
